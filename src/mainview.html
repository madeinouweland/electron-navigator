<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Lemon and Peppers</title>
    <link rel="stylesheet" href="./screen.css">
  </head>
  <body>
    <h1 id="title"></h1>
    <ul id="lists"></ul>
    <ul id="tasks"></ul>
    <div id="details">details</div>
    <script type="text/javascript">
      function populateList(ul, items) {
        ul.innerHTML = "";
        items.forEach(x => {
          let li = document.createElement("li");
          li.innerHTML = `${x.name} (${x.id})`;
          li.dataset.id = x.id;
          ul.appendChild(li);
        });
      }

      const { Navigator } = require('./navigator.js')
      const { Database } = require('./database.js')
      const { MainViewModel } = require('./mainviewmodel.js')

      let database = new Database();
      let nav = new Navigator();
      let mainViewModel = new MainViewModel(document, nav, database);

    </script>
  </body>
</html>
