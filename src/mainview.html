<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <style>
      li div {
        cursor: default;
      }

      ul, div {
        margin: 2px;
        border: 1px solid #ccc;
        padding: 2px;
        float: left;
        width: 100px;
        list-style: none;
      }

      li {
        background-color: #ddd;
        margin: 2px;
        padding: 2px;
      }
    </style>
  </head>
  <body>
    <h1 id="title">Hello World!</h1>
    <ul id="lists"></ul>
    <ul id="tasks"></ul>
    <div id="taskdetails">details</div>
    <script type="text/javascript">
      function populateList(ul, items) {
        ul.innerHTML = "";
        items.forEach(x => {
          let li = document.createElement("li");
          li.innerHTML = x;
          ul.appendChild(li);
        });
      }

      const { Navigator } = require('./navigator.js')
      const { Data } = require('./data.js')
      const { MainViewModel } = require('./mainviewmodel.js')

      let data = new Data();
      let nav = new Navigator();
      let mainViewModel = new MainViewModel(document, nav, data);

    </script>
  </body>
</html>
