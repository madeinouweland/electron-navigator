<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="./screen.css">
  </head>
  <body>
    <h1 id="title">Hello World!</h1>
    <ul id="lists"></ul>
    <ul id="tasks"></ul>
    <div id="details">details</div>
    <script type="text/javascript">
      function populateList(ul, items) {
        ul.innerHTML = "";
        items.forEach(x => {
          let li = document.createElement("li");
          li.innerHTML = x;
          ul.appendChild(li);
        });
      }

      const { Navigator } = require('./navigator.js')
      const { Data } = require('./data.js')
      const { MainViewModel } = require('./mainviewmodel.js')

      let data = new Data();
      let nav = new Navigator();
      let mainViewModel = new MainViewModel(document, nav, data);

    </script>
  </body>
</html>
